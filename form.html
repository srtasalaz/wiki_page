<html lang="en">

<body>

    <h1 class="p-3"> Get your Certificate of Ordination</h1>

    <div class="required-info p-3 m-main">

      <form method="post" action="https://formspree.io/oksanahb@hotmail.es">


              <label for="first-name">First name:</label>
              <br>
              <input class="text-input mx-3" type="text" name="first-name" id="first-name" required>
              <br>
              <label for="last-name">Last name:</label>
              <br>
              <input class="text-input mx-3" type="text" name="last-name" id="last-name" required>
              <br>
              <label for="email">Email:</label>
              <br>
              <input class="text-input mx-3" type="text" name="email" id="email" required>
              <br>
              <label for="phone">Phone number:</label>
              <br>
              <input class="text-input mx-3" type="text" name="phone" id="phone" min="0" step="1" required>
              <br>
              <label for="gender">Gender:</label>
              <input type="radio" name="gender" value="male"> Male
              <input type="radio" name="gender" value="female"> Female
              <input type="radio" name="gender" value="others"> Extraterrestrial
              <input type="radio" name="gender" value="others"> Others
              <br>
              <br>

              <input class="values mx-3" type="submit" value="Send">
              <input class="values mx-3" type="reset" value="Reset">
      </form>
      <form method="get" action="media/priest.jpeg">
          <br>
          <br>
          <h3 class="px-3"> Now you're good to go:</h3>
          <button class="download my-3" type="submit">Download your certificate</button>
      </form>

    </div>
